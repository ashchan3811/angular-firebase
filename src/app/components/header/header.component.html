<mat-toolbar color="primary" class="header-toolbar mat-elevation-z8">
  <button mat-icon-button (click)='openSideNav()'>
    <mat-icon>menu</mat-icon>
  </button>
  <button routerLink='/dashbard' mat-button matTooltip="Go to Home Page">Angular Firebase App</button>

  <span class="fill-remaining-space">
  </span>

  <span>
    <button mat-icon-button class='white-icon' matTooltip="Notifications">
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button class='white-icon' matTooltip="Add Tasks">
      <mat-icon>add_circle</mat-icon>
    </button>
    <button mat-icon-button disabled=true>
      <mat-icon class="white-icon rotate-90">remove</mat-icon>
    </button>
    <button mat-icon-button class='white-icon' [matMenuTriggerFor]="menu" matTooltip="Accounts">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>power_settings_new</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </span>
</mat-toolbar>
